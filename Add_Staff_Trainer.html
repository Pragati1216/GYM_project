        <!-- Main Content -->
        <div class="flex-1 p-5">
            <header class="flex justify-between items-center mb-5">
                <h1 class="text-xl font-bold">Welcome Admin!</h1>
                <div class="flex items-center gap-3">
                    <button class="p-2 bg-gray-200 rounded-full">
                        <img src="n.png" alt="Notifications" class="w-5">

                    </button>
                    <button class="p-2 bg-gray-200 rounded-full">
                        <img src="Settings.png" alt="setting" class="w-5">

                    </button>
                    <p>Username</p>
                    <img src="3.jpg" alt="Profile" class="ml-4 h-10 w-10 rounded-full">
                </div>
            </header>

            <!-- Form Section -->
            <div class="bg-white p-5 rounded shadow">
                <h2 class="text-lg font-bold mb-5">Add Staff/Trainer</h2>
                <form class="grid grid-cols-2 gap-4">
                    <!-- Photo Upload -->
                    <div class="col-span-2 sm:col-span-1">
                        <label class="block text-gray-700">Photo</label>
                        <div class="border border-dashed border-gray-400 rounded p-5 text-center text-gray-500">
                            <input type="file" class="hidden" id="photo-upload">
                            <label for="photo-upload" class="cursor-pointer">Upload or Drag here</label>
                        </div>
                    </div>

                    <!-- Staff Full Name -->
                    <div>
                        <label class="block text-gray-700">Staff Full Name</label>
                        <input type="text" class="w-full border rounded p-2" placeholder="Enter full name">
                    </div>

                    <!-- Profession -->
                    <div>
                        <label class="block text-gray-700">Profession</label>
                        <input type="text" class="w-full border rounded p-2" placeholder="Enter profession">
                    </div>

                    <!-- Contact Number -->
                    <div>
                        <label class="block text-gray-700">Contact No.</label>
                        <input type="text" class="w-full border rounded p-2" placeholder="Enter contact number">
                    </div>

                    <!-- Experience -->
                    <div>
                        <label class="block text-gray-700">Experience</label>
                        <input type="text" class="w-full border rounded p-2" placeholder="Enter experience (e.g., 2 years)">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700">Email</label>
                        <input type="email" class="w-full border rounded p-2" placeholder="Enter email">
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <label class="block text-gray-700">DOB</label>
                        <input type="date" class="w-full border rounded p-2">
                    </div>

                    <!-- Batch -->
                    <div>
                        <label class="block text-gray-700">Batch</label>
                        <input type="text" class="w-full border rounded p-2" placeholder="Enter batch (e.g., Morning)">
                    </div>

                    <!-- About Trainer -->
                    <div class="col-span-2">
                        <label class="block text-gray-700">About Trainer</label>
                        <textarea class="w-full border rounded p-2" rows="3" placeholder="Write a short description about the trainer"></textarea>
                    </div>

                    <!-- Address -->
                    <div class="col-span-2">
                        <label class="block text-gray-700">Address</label>
                        <textarea class="w-full border rounded p-2" rows="3" placeholder="Enter address"></textarea>
                    </div>

                    <!-- Save and Reset Buttons -->
                    <div class="col-span-2 flex justify-end gap-3">
                        <button type="reset" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Reset</button>
                        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
