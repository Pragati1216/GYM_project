<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Center Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-600">
    
  <div 
    class="h-full w-full bg-cover bg-center relative" 
    style="background-image: url('Lhome.jpg');">
    
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    
    <!-- Logo -->
    <div class="absolute top-10 left-0 right-0 flex justify-center">
      <img src="logo.jpg" alt="Fitness Center Logo" class="w-16 sm:w-24 md:w-28 lg:w-50">
    </div>
    
    <!-- Login Container -->
    <div class="relative z-10 flex justify-center items-center h-full">
      <div class="w-full max-w-md bg-gray-300 bg-opacity-30  p-8 rounded-lg shadow-lg">
        
        <!-- Login Form -->
        <form>
          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" placeholder="Enter Username" 
              class="w-full p-3 bg-white-600 text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
          </div>
          
          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
            <div class="relative">
              <input type="password" id="password" placeholder="Enter Password" 
                class="w-full p-3 bg-white-600 text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
              <button type="button" class="absolute inset-y-0 right-3 text-gray-400 hover:text-gray-200">üëÅ</button>
            </div>
          </div>
          
          <div class="flex justify-between items-center mb-6">
            <a href="#" class="text-sm text-blue-400 hover:underline">Sign Up</a>
            <a href="#" class="text-sm text-orange-400 hover:underline">Forgot Password?</a>
          </div>
          
          <!-- Login Button -->
          <button type="submit" 
            class="w-full bg-yellow-600 text-white py-3 rounded-lg font-bold hover:bg-yellow-800 transition" <a href="welcome admin">Login</a></button>
           
        </form>
      </div>
    </div>
  </div>
</body>
</html>
